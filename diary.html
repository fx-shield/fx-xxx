<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX shield 📕トレード日記📕</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 背景を薄いピンクに設定 */
        body { background-color: #fff1f2; }
        .input-focus:focus { outline: none; border-color: #f43f5e; ring: 2px; ring-color: #f43f5e; }
        /* カスタムチェックボックスの色 */
        input[type="checkbox"]:checked { background-color: #f43f5e; border-color: #f43f5e; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-md mx-auto bg-white rounded-2xl shadow-lg overflow-hidden p-6 border border-pink-100">
        
        <!-- ヘッダータイトル -->
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-rose-600 tracking-wider">FX shield</h1>
            <p class="text-lg font-bold text-gray-700">📕トレード日記📕</p>
        </div>

        <!-- サマリーセクション -->
        <section class="mb-8 bg-rose-50 p-4 rounded-xl border border-rose-100">
            <h2 class="font-bold text-rose-800 mb-3 border-b border-rose-200 pb-1 text-sm">🗓️ 本日のサマリー</h2>
            <div class="space-y-3">
                <div class="flex justify-between items-center">
                    <label class="text-xs text-gray-600 font-bold">日付</label>
                    <input type="date" class="border-gray-300 rounded p-1 text-sm input-focus bg-white shadow-sm">
                </div>
                <div class="flex justify-between items-center">
                    <label class="text-xs text-gray-600 font-bold">本日収支 (¥)</label>
                    <input type="number" placeholder="0" class="w-24 border-b border-rose-300 text-right p-1 text-sm input-focus bg-transparent font-mono">
                </div>
                <div class="flex justify-between items-center">
                    <label class="text-xs text-gray-600 font-bold">獲得 pips</label>
                    <input type="number" step="0.1" placeholder="0.0" class="w-24 border-b border-rose-300 text-right p-1 text-sm input-focus bg-transparent font-mono">
                </div>
                <div class="flex justify-between items-center text-rose-900 font-bold">
                    <label class="text-xs">現在残高 (¥)</label>
                    <input type="number" placeholder="100,000" class="w-24 border-b border-rose-400 text-right p-1 text-sm input-focus bg-transparent font-mono">
                </div>
            </div>
        </section>

        <!-- トレード記録セクション -->
        <section class="mb-8">
            <h2 class="font-bold text-gray-800 mb-3 border-b-2 border-rose-200 pb-1 text-sm">✍️ トレード詳細記録</h2>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] text-gray-400 font-bold uppercase">通貨/時間足</label>
                        <input type="text" placeholder="USDJPY / 1h" class="w-full border-b border-gray-200 p-1 text-sm input-focus">
                    </div>
                    <div>
                        <label class="block text-[10px] text-gray-400 font-bold uppercase">売買方向</label>
                        <select class="w-full border-b border-gray-200 p-1 text-sm input-focus bg-white">
                            <option>買い (Long)</option>
                            <option>売り (Short)</option>
                        </select>
                    </div>
                </div>

                <div class="mt-4">
                    <p class="text-[11px] font-bold text-rose-500 mb-2">🛡️ 4種の神器チェック</p>
                    <div class="grid grid-cols-2 gap-2">
                        <label class="flex items-center space-x-2 text-xs bg-rose-50 p-2 rounded-lg cursor-pointer hover:bg-rose-100 transition-colors">
                            <input type="checkbox" class="w-4 h-4 rounded text-rose-500 focus:ring-rose-400">
                            <span class="text-gray-700">水平線</span>
                        </label>
                        <label class="flex items-center space-x-2 text-xs bg-rose-50 p-2 rounded-lg cursor-pointer hover:bg-rose-100 transition-colors">
                            <input type="checkbox" class="w-4 h-4 rounded text-rose-500 focus:ring-rose-400">
                            <span class="text-gray-700">ダウ理論</span>
                        </label>
                        <label class="flex items-center space-x-2 text-xs bg-rose-50 p-2 rounded-lg cursor-pointer hover:bg-rose-100 transition-colors">
                            <input type="checkbox" class="w-4 h-4 rounded text-rose-500 focus:ring-rose-400">
                            <span class="text-gray-700">MA</span>
                        </label>
                        <label class="flex items-center space-x-2 text-xs bg-rose-50 p-2 rounded-lg cursor-pointer hover:bg-rose-100 transition-colors">
                            <input type="checkbox" class="w-4 h-4 rounded text-rose-500 focus:ring-rose-400">
                            <span class="text-gray-700">MTF分析</span>
                        </label>
                    </div>
                </div>

                <div class="mt-4">
                    <label class="block text-[10px] text-gray-400 font-bold uppercase mb-1">反省・感情メモ</label>
                    <textarea rows="3" placeholder="「焦って飛び乗っていないか？」「ルール通り待てたか？」" class="w-full border border-gray-100 rounded-xl p-3 text-sm input-focus bg-gray-50 shadow-inner"></textarea>
                </div>
            </div>
        </section>

        <!-- 振り返り・戦略 -->
        <section class="mb-8">
            <h2 class="font-bold text-gray-800 mb-3 border-b-2 border-rose-200 pb-1 text-sm">💡 振り返り・次への戦略</h2>
            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <label class="text-sm text-gray-600">本日のルール遵守率</label>
                    <div class="flex items-center">
                        <input type="number" value="100" class="w-12 border-b border-gray-300 text-right p-1 text-sm font-bold text-rose-600 bg-transparent">
                        <span class="text-sm ml-1 text-gray-500">%</span>
                    </div>
                </div>
                <div>
                    <label class="block text-[10px] text-gray-400 font-bold uppercase mb-1">明日の注目ポイント</label>
                    <input type="text" placeholder="重要指標の確認、ラインへの引きつけ" class="w-full border-b border-gray-200 p-1 text-sm input-focus">
                </div>
            </div>
        </section>

        <!-- ツールリンク -->
        <footer class="mt-10 pt-6 border-t border-rose-100">
            <p class="text-[10px] font-bold text-gray-400 mb-3 text-center uppercase tracking-widest">Recommended Tools</p>
            
            <!-- XMリンク -->
            <div class="grid grid-cols-2 gap-3 mb-3">
                <a href="https://clicks.affstrack.com/c?c=1084906&l=en&p=1" target="_blank" class="text-[11px] bg-gray-800 text-white text-center py-3 rounded-xl font-bold shadow-md active:scale-95 transition-transform flex items-center justify-center px-1">XM リアル口座</a>
                <a href="https://clicks.affstrack.com/c?c=1084906&l=en&p=22" target="_blank" class="text-[11px] bg-gray-800 text-white text-center py-3 rounded-xl font-bold shadow-md active:scale-95 transition-transform flex items-center justify-center px-1">XM 追加口座</a>
            </div>

            <!-- FTリンク -->
            <div class="grid grid-cols-2 gap-3">
                <a href="https://www.forextester.com/idevaffiliate/idevaffiliate.php?id=17940_20_3_36" target="_blank" class="text-[11px] bg-rose-500 text-white text-center py-3 rounded-xl font-bold shadow-md active:scale-95 transition-transform flex items-center justify-center px-1 leading-tight">FT オンライン版</a>
                <a href="https://www.forextester.com/idevaffiliate/idevaffiliate.php?id=17940_5_3_11" target="_blank" class="text-[11px] bg-rose-500 text-white text-center py-3 rounded-xl font-bold shadow-md active:scale-95 transition-transform flex items-center justify-center px-1 leading-tight">FT 通常版</a>
            </div>
            
            <p class="text-[10px] text-gray-300 text-center mt-6 italic">© 2026 FX Shield - Chart Analysis Guru</p>
        </footer>
    </div>

    <!-- アクションボタン -->
    <div class="max-w-md mx-auto mt-6 space-y-2">
        <button onclick="window.print()" class="w-full bg-white text-rose-500 border-2 border-rose-500 py-3 rounded-xl font-bold text-sm shadow-sm active:bg-rose-50 transition-colors">
            📸 スクショまたはPDFで記録を残す
        </button>
        <p class="text-[10px] text-center text-rose-400 px-4">※入力した内容はブラウザを閉じると消えるので、毎日スクショして「FX日記フォルダ」に保存するのがおすすめです！</p>
    </div>
</body>
</html>
